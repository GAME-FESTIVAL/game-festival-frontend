name: Auto Assign Reviewers and Assignees

on:
  pull_request:
    types: [opened]

jobs:
  auto-assign:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Auto Assign Reviewers and Assignees
        uses: kentaro-m/auto-assign-action@v1.2.0
        with:
          config: .github/auto-assign.yml
